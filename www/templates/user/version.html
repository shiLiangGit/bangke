<ion-view view-title="帮助中心" hide-nav-bar="true">

	<ion-header-bar>
		<div class="common-header">
			<i class="iconfont icon-back" ng-click="$ionicGoBack()"></i>
			<h3>版本说明</h3>
		</div>
	</ion-header-bar>

	<ion-content class="bodybg-normal" overflow-scroll="false">
		<ion-refresher pulling-text="下拉刷新" refreshing-icon="" on-refresh="reload()"></ion-refresher>
		<div class="t_deition_show">
			<div class="img">
				<img ng-src="{{version.versionLogo}}" alt="" />
			</div>
			<div class="txt">
				当前版本<br>
				{{version.version}}
			</div>
		</div>

		<ul class="t_deition_op">
			<!--<li class="flex">
				<h3 class="flex_1">更新日志</h3>
				<i class="ion-ios-arrow-right t_arrow_right"></i>
			</li>-->
			<li class="flex">
				<h3 class="flex_1">客服热线</h3>
				<p><a ng-href="tel:{{version.mobile}}" style="color: #333;font-size: 16px">{{version.CSH}}</a></p>
				<i class="ion-ios-arrow-right t_arrow_right"></i>
			</li>
		</ul>
		<div class="show">

		</div>
	</ion-content>

</ion-view>
