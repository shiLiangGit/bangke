<ion-view view-title="会员等级" hide-nav-bar="true">
	<ion-header-bar>
		<div class="t_header">
			<div class="t_back" ng-click="$ionicGoBack()">
				<i class="ion-ios-arrow-left"></i>
				<span>返回</span>
			</div>
			<h1>会员等级</h1>
		</div>
	</ion-header-bar>
	<ion-content class="content_ttb">
		<div class="ss-member-upgrate">
			<div class="header">
				<i class="iconfont icon-3"></i>
				<p>会员升级</p>
			</div>
			<ul class="list">
				<li ng-repeat="(k,good) in member" ng-click="selectPackage(k)"><span><i class="ion-record" ng-class="select == k ? 'on' : ''"></i>{{good.title}}用户&nbsp;&nbsp;{{good.price}}元</span></li>
			</ul>
			<div class="up-btn">
				<buttton class="button button-block button-assertive" ng-click="openModal()">确定</buttton>
			</div>
		</div>
	</ion-content>
</ion-view>
