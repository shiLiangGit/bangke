<ion-view view-title="登陆" hide-nav-bar="true">
	<ion-content overflow-scroll="false">
		<div class="t_login_user">
			<img ng-src="{{ info || 'img/user01.jpg'}}" ng-cloak alt="">
		</div>

		<div class="t_login_message">
			<div><label>手机号</label><input type="number" maxlength="11" ng-model="user.mobile"></div>
			<div><label>密&nbsp;&nbsp;&nbsp;&nbsp;码</label><input type="password" maxlength="18" ng-model="user.password" ng-enter="login()"></div>
		</div>

		<div class="t_login_btn">
			<button ng-click="login()">登陆</button>
		</div>

		<div class="t_login_op2">
			<div class="jizhu">
				<a ui-sref="auth.resetPsd" class="ps">忘记密码？</a>
				<a ui-sref="auth.register" class="zc">手机注册</a>
			</div>
		</div>
	</ion-content>
</ion-view>
